<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>What We Like!</title>
</head>
<body class="bg-teal-50" style="font-family: 'Montserrat', sans-serif">
    <nav class="bg-teal-600">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6 nav-three-line" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="block hidden h-6 w-6 nav-x" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="block h-12 w-auto rounded-full" src="./assests/yo.jpg" alt="Logo">
                        <a href="#" class="hidden lg:block text-white hover:text-gray-300 px-3 py-2 rounded-md text-2xl font-bold">What We Like!</a>
                    </div>
                    <div class="hidden sm:block sm:ml-6 sm:flex sm:items-center">
                        <div class="flex space-x-4">
                            <a href="#" class="bg-teal-900 text-white px-3 py-3 rounded-md text-sm font-semibold leading-none" aria-current="page">Dashboard</a>
                            <a href="#" class="text-white hover:bg-teal-800 hover:text-white px-3 py-3 rounded-md text-sm font-semibold leading-none">Team</a>
                            <a href="#" class="text-white hover:bg-teal-800 hover:text-white px-3 py-3 rounded-md text-sm font-semibold leading-none">Projects</a>
                            <a href="#" class="text-white hover:bg-teal-800 hover:text-white px-3 py-3 rounded-md text-sm font-semibold leading-none">Calendar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden sm:hidden mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
            </div>
        </div>
    </nav>
  







    <script>
        const btn = document.querySelector("button.mobile-menu-button");
	    const menu = document.querySelector(".mobile-menu");
        const svg1 = document.querySelector(".nav-three-line");
        const svg2 = document.querySelector(".nav-x");

        btn.addEventListener("click", () => {
			menu.classList.toggle("hidden");
            svg1.classList.toggle("hidden");
            svg2.classList.toggle("hidden");
		});
    </script>
</body>
</html>
